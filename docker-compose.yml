version: '3.9'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskify-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrongP@ssw0rd!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      # Optional: init script if you want auto DB setup
      # - ./database_mssql.sql:/docker-entrypoint-initdb.d/database_mssql.sql

  backend:
    build: ./backend
    container_name: taskify-backend
    environment:
      DB_SERVER: mssql
      DB_PORT: 1433
      DB_USER: taskify_user
      DB_PASSWORD: Taskify123!
      DB_DATABASE: taskify_db
      PORT: 5000
    depends_on:
      - mssql
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    container_name: taskify-frontend
    environment:
      REACT_APP_API_URL: http://backend:5000
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mssql_data:
