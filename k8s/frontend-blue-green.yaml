---
apiVersion: v1
kind: Service
metadata:
  name: taskify-frontend
  namespace: taskify
spec:
  type: LoadBalancer
  selector:
    app: taskify-frontend
    color: blue
  ports:
    - port: 80
      targetPort: 80
